<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- add ionic code for sliding list -->
<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Cheese</ion-label>
        <ion-label>2</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon name = "trash"></ion-icon>
           Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Lunch Meat</ion-label>
        <ion-label>1</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon name = "trash"></ion-icon>
           Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Eggs </ion-label>
        <ion-label>1</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon name = "trash"></ion-icon>
           Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
